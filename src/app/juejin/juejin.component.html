<app-nav></app-nav>
<div class="container">
    <div class="words_cloud">
        <span
            class="text-info"
            *ngFor="let word of words_cloud"
            (click)="wordsCloudToKeyWords(word)"
            >{{ word.key }}</span
        >
    </div>
    <div class="search-header">
        <div class="search-input">
            <input
                id="typeahead-basic"
                type="text"
                class="form-control form-control-sm"
                [(ngModel)]="keywords"
                (ngModelChange)="search_debounce($event)"
                placeholder="数据科学家"
            />
            <button
                type="button"
                class="btn btn-primary btn-sm"
                (click)="search()"
            >
                搜索
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div class="tags">
        <div class="form-group">
            <div
                class="custom-control custom-radio"
                *ngFor="let tag of tags"
                (click)="selectTag(tag)"
            >
                <input
                    type="radio"
                    id=""
                    name="customRadio"
                    value="{{ tag }}"
                    [(ngModel)]="_tag"
                    class="custom-control-input"
                />
                <label class="custom-control-label" for="">{{ tag }}</label>
            </div>
        </div>
    </div>

    <div class="row escn_list row">
        <div
            class="daily_item col-12 row"
            *ngFor="let daily_item of escn_list"
            routerLinkActive="active"
        >
            <div class="des_zone col-md-10 col-8">
                <div>
                    <span class="title">{{ daily_item.title }}</span
                    >&nbsp;
                    <app-star-rating
                        [(stars)]="daily_item.stars"
                        (starsChange)="starsChange($event, daily_item)"
                    ></app-star-rating>
                </div>
                <div>
                    <a
                        [href]="'https://juejin.im/entry/' + daily_item.jid"
                        target="_blank"
                        >{{ "https://juejin.im/entry/" + daily_item.jid }}</a
                    >
                </div>
            </div>
        </div>
    </div>

    <div class="pagination">
        <ngb-pagination
            class="navigation"
            [collectionSize]="total_number"
            [(page)]="current_page"
            [pageSize]="row"
            [maxSize]="5"
            [rotate]="true"
            size="sm"
            (pageChange)="pageChange()"
        ></ngb-pagination>
    </div>
</div>
