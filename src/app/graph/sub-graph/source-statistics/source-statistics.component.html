<div class="row">
  <div class="graph-zone col-4">
    <app-pie dataId="totalData" [data]="totalData"></app-pie>
  </div>
  <div class="col-4">
    <app-bubble
      dataId="allResource"
      textSize="4rem"
      [data]="totalData"
      [radiusFix]="radiusFix"
    ></app-bubble>
  </div>
  <div class="col-4">
    <ul>
      <li *ngFor="let item of totalData">
        <span>{{ item.name }}: {{ item.value }}</span>
      </li>
    </ul>
  </div>
  <div class="col-12">
    <app-horizontal-bar dataId="totalDataBar" [data]="totalData" ></app-horizontal-bar>
  </div>
</div>
