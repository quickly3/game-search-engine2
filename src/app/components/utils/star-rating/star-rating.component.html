<span>
    <!-- <i class="fa fa-star" ></i> -->
    <i
        class="star fa"
        *ngFor="let star of star_objs; let i = index"
        [ngClass]="{
            'fa-star': star.clicked,
            'fa-star-o': !star.clicked
        }"
        (click)="toggleStar(i)"
        [style.color]="color"
    ></i>
</span>
